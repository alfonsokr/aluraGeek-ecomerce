<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia de la hoja de estilo de Css -->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/newproduct.css">
    <link rel="stylesheet" href="../styles/parsley.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title> AluraGeek</title>
</head>
<body>
    <div class="container">
        <section class="menu">
            <header class="menu__header">
                <a href="index.html"> <img class="menu__img"  src="../assets\logo.png"> </a>
                <div class="menu-search-container">
                    <form action="">
                      <input class="menu__input menu__input__hide " type="text" placeholder="Search.." name="search">
                      <button class="menu__btn" type="submit"><i class="fa fa-search"></i></button>
                      <!-- <button class="menu__btnlogin">Login</button> -->
                    </form>
                 </div>	
            </header>
            <nav class="menu-navbar">
                <ul class="menu__list">
                    <a class="menu__btnmenu" href="admin.html">Menú administrador</a>
                </ul>
            </nav>
        </section>
        <section class="form">
            <div class="form__container">
                <div class="form__texto">
                    <h3 class="form__title">Editar producto</h3>
                </div>
                <form action="" class="form__newform" name="form" data-form id="form">
                    <label class="formproducto__form__label">url</label>
                    <input class="formproducto__input" type="url" placeholder="Url de la imagen.." data-url_imagen name="url" required data-parsley-type="url" >
                    <label class="formproducto__form__label">categoria</label>
                    <input class="formproducto__input" type="text" placeholder="Categoria.." data-categoria name="categoria" required data-parsley-pattern="/^[A-Za-z]+$/">
                    <label class="formproducto__form__label">producto</label>
                    <input class="formproducto__input" type="text" placeholder="Nombre del producto.." data-nombreproducto name="nombreproducto" required data-parsley-pattern="^[ a-zA-ZñÑáéíóúÁÉÍÓÚ]+$">
                    <label class="formproducto__form__label">precio</label>
                    <input class="formproducto__input" type="text" placeholder="Precio.." data-precio name="precio" required data-parsley-pattern="/^\$[0-9]{1,3}([\\.][0-9]{3})/">
                    <label class="formproducto__form__label">descripcion</label>
                    <input class="formproducto__input" type="text" placeholder="Descripción del producto.." data-descripcion name="descripcion" required  data-parsley-minlength="7" data-parsley-maxlength="210">
                    <button class="form__btn" type="submit">Editar producto<i class="fas fa-arrow-right"></i></button>
                    
                </form>
            </div>
        </section>
         
        
    </div>

    <script src="../js/jquery.js"></script>
    <script src="../js/parsley.min.js"></script>
    <script src="../js/validacion.js"></script>
    <script src="../js/es.js"></script>
    <script src="../js/admin.js"></script>
    <script type="module" src="../controller/actualizar_controller.js"></script>
</body>
